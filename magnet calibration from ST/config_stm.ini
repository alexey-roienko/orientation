% Settings for the script 'main_magnet_calibration.m'

[general]
logsSource                     = xSens        % logs source device: TactigonOne, xSens
logFilesExt                    = txt          % log-files extension
samplePeriod                   = 0.01         % sec., data sample period if 'time' is not set


[features]
save2file                      = false        % bool, save log plots to file or not


[visualization]
plot3DRawMagnData              = true         % bool, depict the 3D plot for raw Magnetometer data
plot3DCalibrMagnData           = true         % bool, depict the 3D plot for calibrated Magnetometer data

